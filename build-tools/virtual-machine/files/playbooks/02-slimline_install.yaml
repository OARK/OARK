---
- hosts: pi_emu
  sudo: yes
  tasks:
  - name: Remove unnecessary packages
    command: apt-get -y purge xserver.* x11.* xarchiver xauth xkb-data console-setup xinit lightdm lxde.* python-tk python3-tk scratch gtk.* libgtk.* openbox libxt.* lxpanel gnome.* libqt.* libxcb.* libxfont.* lxmenu.* gvfs.* xdg-.* desktop.* tcl.* shared-mime-info penguinspuzzle omxplayer gsfonts
  - name: Autoremove anything left
    command: apt-get -y autoremove
  - name: Make sure we have packages Ansible requires
    command: apt-get -y install python-apt python-pycurl
  - name: Upgrade packages
    apt: upgrade=yes update_cache=yes
